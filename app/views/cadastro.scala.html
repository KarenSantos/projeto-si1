@(form: play.data.Form[Autenticador.Cadastro])
@import helper._

@main("Cadastro") {
	
<meta charset="utf-8">

<a href="/login"><div id="botao">Entrar</div></a>

<h1>Planejamento de Curso</h1>
<div id="main">

	<br><br>
	<h3>Preencha os campos abaixo para fazer o cadastro</h3>
	<form class="form-signin" role="form" action="@routes.Autenticador.efetuaCadastro()" method="post">
 		<br><br>
		<div class="textBox">
			<input type="nome" class="form-control" name="nome" placeholder="nome de usário" required>
			<br>
			<input type="email" class="form-control" name="email" placeholder="e-mail" required>
			<br>
			<input type="password" class="form-control" name="password" placeholder="senha (mínimo 8 digitos)" required>
			<br>
			<input type="password" class="form-control" name="repassword" placeholder="Confirme a senha" required>
			<br>
			<button type="submit" class="btn  btn-primary">Cadastrar</button>
		</div>
	</form>
</div>
		
}
